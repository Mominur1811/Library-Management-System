<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cards</title>
    <link rel="stylesheet" href="../css/book-list-borrow-list.css">
</head>

<body>
    <div class="container">
        <div class="card" id="card1">
            <h2>Card 1</h2>
            <div class="controls">
                <input type="text" id="searchInput1" placeholder="Search...">
                <select id="category1">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <input type="date" id="dateInput1">
            </div>
            <table id="table1" class="data-table">
                <thead>
                    <tr>
                        <th>Book Id</th>
                        <th>Book Title</th>
                        <th>Borrower</th>
                        <th>Borrow Date</th>
                    </tr>
                </thead>
                <tbody id="borrowListBody">
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>

        <div class="card" id="card2">
            <h2>Book List</h2>
            <div class="controls">
                <input type="text" id="searchInput2" placeholder="Search...">
                <select id="category2">
                    <option value="all">All</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <table id="table2" class="data-table">
                <thead>
                    <tr>
                        <th>Book Id</th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Quantity</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookListBody">
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
            <div id="pagination_container">
                <button id="prev_button">Prev</button>
                <div id="page_info_container">
                    <p id="page_info">Page No:</p>
                    <span id="total_pages">10</span>
                </div>
                <button id="next_button">Next</button>
            </div>
        </div>
    </div>

    <script src="../javascript/book-list-borrow-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
