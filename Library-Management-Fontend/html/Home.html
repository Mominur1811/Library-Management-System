<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Form</title>
    <link rel="stylesheet" href="/home/mominur/go prog/Library-Management-Fontend/css/add-book.css">
</head>

<body>
    <div class="container">
        <h2>Add Book</h2>
        <form id="addBookForm">
            <div class="row">
                <div class="col">
                    <label for="name">Book Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="col">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" selected disabled>Select Category</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-fiction">Non-fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Biography">Biography</option>
                        <option value="Self-help">Self-help</option>
                        <option value="History">History</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="col">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="available">Available</label>
                    <input type="number" id="available" name="available" required>
                </div>
                <div class="col">
                    <label for="totalPage">Total Pages</label>
                    <input type="number" id="totalPage" name="totalPage" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="imageLink">Image Link</label>
                    <input type="text" id="imageLink" name="imageLink" required>
                    <button type="button" id="browseButton">Browse</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" rows="4" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit">Add Book</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/home/mominur/go prog/Library-Management-Fontend/js/script.js"></script>
</body>

</html>
