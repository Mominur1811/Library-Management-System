<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../css/Home.css">
    <script src="../javascript/Home2.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../javascript/nav.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter search keywords...">
            <select id="categoryDropdown">
                <option value="all">All Categories</option>
                <option value="Fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <!-- Add more options as needed -->
            </select>
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div id="searchResults" class="card-container">
        <!-- This area will be populated with search results -->
    </div>

    <script>
        // Use get_navbar() to insert navbar HTML into #navbar-container
        document.getElementById('navbar-container').innerHTML = get_navbar();

        // Optionally, add logic to set the active class based on current page
        const path = window.location.pathname;
        const links = document.querySelectorAll('.topnav a');

        links.forEach(link => {
            const href = link.getAttribute('href');
            if (path.endsWith(href)) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
